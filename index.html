<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="buttons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: darkolivegreen">

<h1>
    Calculator
</h1>

<div class="grid-container container-fluid container-sm" style="width: 500px">
    <div class="item1 img-fluid" id="display"></div>
    <div class="grid-item img-fluid" onclick="displayVal('**')">^</div>
    <div class="grid-item img-fluid" onclick="displayVal('7')">7</div>
    <div class="grid-item img-fluid" onclick="displayVal('8')">8</div>
    <div class="grid-item img-fluid" onclick="displayVal('9')">9</div>
    <div class="grid-item img-fluid" onclick="displayVal('*')">×</div>


    <div class="grid-item img-fluid" onclick="displayVal('Math.sqrt')">√</div>
    <div class="grid-item img-fluid" onclick="displayVal('4')">4</div>
    <div class="grid-item img-fluid" onclick="displayVal('5')">5</div>
    <div class="grid-item img-fluid" onclick="displayVal('6')">6</div>
    <div class="grid-item img-fluid" onclick="displayVal('-')">-</div>

    <div class="grid-item img-fluid" onclick="deleteNum()">del</div>
    <div class="grid-item img-fluid" onclick="displayVal('1')">1</div>
    <div class="grid-item img-fluid" onclick="displayVal('2')">2</div>
    <div class="grid-item img-fluid" onclick="displayVal('3')">3</div>
    <div class="grid-item img-fluid" onclick="displayVal('+')">+</div>

    <div class="grid-item img-fluid" onclick="clearNum()">clear</div>
    <div class="grid-item img-fluid" onclick="displayVal('0')">0</div>
    <div class="grid-item img-fluid" onclick="displayVal('(')">(</div>
    <div class="grid-item img-fluid" onclick="displayVal(')')">)</div>
    <div class="grid-item img-fluid" onclick="displayVal('/')">÷</div>

    <div class="grid-item img-fluid" onclick="history()">history</div>
    <div class="grid-item img-fluid" onclick="enterNum()">enter</div>
</div>
</body>
</html>
