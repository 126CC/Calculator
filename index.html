<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="buttons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: darkolivegreen">

<h1>
    Calculator
</h1>

<div class="grid-container">
    <div class="item1" id="display"></div>
    <div class="grid-item" onclick="enterExp()">^</div>
    <div class="grid-item" onclick="enter7()">7</div>
    <div class="grid-item" onclick="enter8()">8</div>
    <div class="grid-item" onclick="enter9()">9</div>
    <div class="grid-item" onclick="enterMultiply()">×</div>


    <div class="grid-item" onclick="enterSqRoot()">√</div>
    <div class="grid-item" onclick="enter4()">4</div>
    <div class="grid-item" onclick="enter5()">5</div>
    <div class="grid-item" onclick="enter6()">6</div>
    <div class="grid-item" onclick="enterMinus()">-</div>

    <div class="grid-item" onclick="del()">del</div>
    <div class="grid-item" onclick="enter1()">1</div>
    <div class="grid-item" onclick="enter2()">2</div>
    <div class="grid-item" onclick="enter3()">3</div>
    <div class="grid-item" onclick="enterPlus()">+</div>

    <div class="grid-item" onclick="clear()">Clear</div>
    <div class="grid-item" onclick="enter0()">0</div>
    <div class="grid-item" onclick="enterOpenP()">(</div>
    <div class="grid-item" onclick="enterCloseP()">)</div>
    <div class="grid-item" onclick="enterDivision()">÷</div>

    <div class="grid-item" onclick="history()">History</div>
    <div class="grid-item" onclick="enterNum()">Enter</div>
</div>
</body>
</html>
